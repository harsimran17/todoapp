<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .subtask-item {
            background-color: #f8f9fa;
            border-left: 3px solid #007bff;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .subtask-form {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Todo</h1>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/todos/update/{id}(id=${todo.id})}" th:object="${todo}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dueDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="completed" th:field="*{completed}">
                        <label class="form-check-label" for="completed">Completed</label>
                    </div>
                    
                    <!-- Subtasks Section -->
                    <div class="mb-3">
                        <h5>Subtasks</h5>
                        <div th:if="${todo.subtasks != null and !todo.subtasks.empty}">
                            <div th:each="subtask : ${todo.subtasks}" class="subtask-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <span th:classappend="${subtask.completed ? 'text-decoration-line-through' : ''}" th:text="${subtask.title}"></span>
                                        <small class="text-muted d-block" th:text="${subtask.description}"></small>
                                    </div>
                                    <div>
                                        <a th:href="@{/todos/subtasks/{id}/toggle(id=${subtask.id})}" class="btn btn-sm" 
                                           th:classappend="${subtask.completed ? 'btn-warning' : 'btn-success'}"
                                           th:text="${subtask.completed ? 'Undo' : 'Complete'}">
                                        </a>
                                        <a th:href="@{/todos/subtasks/{id}/delete(id=${subtask.id})}" class="btn btn-sm btn-danger"
                                           onclick="return confirm('Are you sure you want to delete this subtask?')">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${todo.subtasks == null or todo.subtasks.empty}" class="text-muted">
                            No subtasks yet.
                        </div>
                        
                        <!-- Add Subtask Form -->
                        <div class="subtask-form">
                            <form th:action="@{/todos/{todoId}/subtasks(todoId=${todo.id})}" th:object="${newSubtask}" method="post">
                                <div class="mb-2">
                                    <input type="text" class="form-control form-control-sm" placeholder="Subtask title" 
                                           th:field="*{title}" required>
                                </div>
                                <div class="mb-2">
                                    <textarea class="form-control form-control-sm" placeholder="Subtask description" 
                                              th:field="*{description}" rows="2"></textarea>
                                </div>
                                <button type="submit" class="btn btn-sm btn-outline-primary">Add Subtask</button>
                            </form>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Todo</button>
                    <a th:href="@{/todos}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
